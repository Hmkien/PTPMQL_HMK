<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    <body>
        <div class="w3-container">
            <h2>Accordions >Hà Mạnh Kiên_2121051149</h2>
            <p>An accordion is used to show (and hide) HTML content:>Hà Mạnh Kiên_2121051149</p>
            <button onclick="myFunction('Demo1')" class="w3-btn w3-block w3-black w3-left-align">Open Section 1 >Hà Mạnh Kiên_2121051149</button>
            <div id="Demo1" class="w3-container w3-hide">
                <h4>Section 1</h4>
                <p>Some text..</p>
            </div>
        </div>
        <script>
        function myFunction(id) {
          var x = document.getElementById(id);
          if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
          } else { 
            x.className = x.className.replace(" w3-show", "");
          }
        }
        </script>
    </body>
</html>
